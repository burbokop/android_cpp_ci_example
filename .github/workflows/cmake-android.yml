name: CMake on a single platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Create android SDK folder
      run: mkdir -p ${{github.workspace}}/Android/Sdk

    - name: Install JAVA
      run: sudo apt-get update && sudo apt install -y openjdk-17-jdk openjdk-17-jre

    - name: Check java version
      run: |
        ls -l /usr/lib/jvm/
        ls -l /usr/lib/jvm/java-17-openjdk-amd64
        sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 100
        java --version

    - name: Download SDK cmdline-tools
      working-directory: ${{github.workspace}}/Android/Sdk
      run: wget -q -O tmp.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip && unzip tmp.zip && rm tmp.zip        

    - name: Install SDK
      working-directory: ${{github.workspace}}/Android/Sdk
      run: |      
        yes | ./cmdline-tools/bin/sdkmanager \
          --sdk_root=. \
          --install \
          "platforms;android-34" \
          "build-tools;33.0.1" \
          "ndk;22.1.7171670"
          
    - name: Configure CMake
      run: |
        cmake \ 
          -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/Android/Sdk/ndk/22.1.7171670/build/cmake/android.toolchain.cmake
          -DANDROID_ABI=armeabi-v7a
          -DANDROID_NDK=${{github.workspace}}/Android/Sdk/ndk/22.1.7171670
          -DANDROID_PLATFORM=android-23
          -DCMAKE_ANDROID_ARCH_ABI=armeabi-v7a
          -DCMAKE_ANDROID_NDK=${{github.workspace}}/Android/Sdk/ndk/22.1.7171670
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_MAKE_PROGRAM=${{github.workspace}}/Android/Sdk/cmake/3.10.2.4988404/bin/ninja
          -DCMAKE_SYSTEM_NAME=Android
          -DCMAKE_SYSTEM_VERSION=23

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

